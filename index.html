<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
  <title>Zen Mode</title>
  <meta name="description" content="Enter into the world of Zen. It helps you to calm yourself and focus on stuff that's important.">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <style>
#popUpMain{
  position: fixed;
  width: 100%;
  height: 100%;
  background: #2a2826;
  z-index: 1001;
}

#popup{
  width: 500px; /*25rem*/
  height: 560px; /*23.125rem*/
  background-color: #C06E5D;
  background-size:contain;
  position: absolute;
  top: 48%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 1px 2px 5px 3px rgb(32, 32, 32);
  text-align: center;
}

@media (max-width:500px){
  #popup{width: 320px; height: 750px;}
}

#Heading{
  font-size: 2rem;
  font-family: 'Zen Tokyo Zoo', cursive;
  transform: translateY(30px);
  color: rgb(227, 227, 227);
  margin-bottom: 70px;
}

.submitId{
  margin-top: 23px;
  background-color: #6afaff;
  border: none;
  font-family: 'Courier New', Courier, monospace;
  font-size: x-large;
  padding: 0.6rem 1rem;
  color: rgb(0, 0, 0);
  transition: 0.2s;
  font-weight: bold;
  cursor: pointer;
  animation: shadow-pulse 1s infinite;
}

.submitId:hover{
  letter-spacing: 3px;
}

@keyframes shadow-pulse
{
  0% {
    box-shadow: 0 0 0 0px rgba(0, 150, 200, 0.8);
  }
  100% {
    box-shadow: 0 0 0 20px rgba(0, 150, 200, 0.2);
  }
}

.control{
  position: fixed;
  bottom: 20px;
  right: 20px;
  color: white;
  font-family: cursive;
  opacity: 40%;
  font-size: larger;
  transition: 0.2s;
  cursor: pointer;
}

.control:hover{
  opacity: 100%;
}
    </style>
</head>

<body onload="btnclick()" style="background: #2a2826;overflow: hidden;">
    <div id="popUpMain">
        <div id="popup">
          <h1 id="Heading">PRESS PLAY TO ENTER INTO ZEN MODE</h1>
          <iframe id="myFrame" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1521320953&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"></iframe>
          <button class="submitId">GOT IT!</button>
        </div>
    </div>
    <div style="padding-top: 110px;">
        <img id="maingif" style="display: block;margin: auto;background-color: hsl(0, 0%, 90%);" src="calm.gif=w1080">
    </div>
    <div class="control">
      Pause / Play
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
   $('.submitId').click(function(){
    $('#popUpMain').css('display','none');
    document.documentElement.requestFullscreen().catch((e) => {
       console.log(e);
    })
   });
   document.addEventListener('fullscreenchange', function() {
	var full_screen_element = document.fullscreenElement;

	if(full_screen_element !== null)
		console.log('Page has entered fullscreen mode');
	else{
            setTimeout(function(){
             $('#popUpMain').css('display','block'); }, 0000);
           $('.submitId').click(function(){
            $('#popUpMain').css('display','none');
            document.documentElement.requestFullscreen().catch((e) => {
               console.log(e);
            })
           });
      }
  });

  $('.control').click(function(){
    $('#popUpMain').css('display','block');
   });

   const isMobile = function(){
   const match = window.matchMedia('(pointer:coarse)');
   return (match && match.matches);
   }
   console.log(`${isMobile() ? mobiledetected() : 'Not Mobile'}`);
   function mobiledetected(){
    document.getElementById("maingif").src = "calm.gif"
    document.getElementById("myFrame").height = "450";
   }
   
</script>

</html>
